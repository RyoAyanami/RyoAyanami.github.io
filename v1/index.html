<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入MAGI終端系統</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">MAGI</a>

        <i class='bx bx-menu' id="menu-icon"></i>
        
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <section class="section">
        <div class="wrapper">
            <span class="icon-close">
                <i class='bx bx-x'></i>
            </span>
            <form action="">
    
                <h1>MAGI    終端</h1>
                <div class="input-box">
                    <input type="text" placeholder="編號" required>
                    <i class='bx bx-user-circle'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="口令" required>
                    <i class='bx bxs-user-badge' ></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">記住我</label>
                    <a onclick="forgot()">遺忘口令？</a>   <!-- <a href="#">遺忘口令？</a> -->
                </div>
    
                <button type="submit" class="btn">登入</button>
    
                <div class="register-link">
                    <p>沒有身分？<a href="#">尋求協助</a></p>
                </div>
    
            </form>
        </div>
    
        <div class="popup-container">
            <div class="popup-box">
                <h1>看來你遇到了困難</h1>
                <p>留白部分留白部分留白部分留白部分留白部分留白部分留白部分留白部分留白部分留白部分留白部分留白部分留白部分留白部分留白部分留白部分留白部分留白部分留白部分留白部分</p>
                <button class="close-btn">知道了</button>
            </div>
        </div>
    </section>
    <div class="nav-bg"></div>

    <script src="script.js"></script>

</body>

</html>
